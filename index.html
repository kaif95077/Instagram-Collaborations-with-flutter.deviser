<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Collaborations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact;
        }
        @media print {
            html, body {
                margin: 0;
                padding: 0;
                background-color: #fff !important;
                color: #000 !important;
            }
            .no-print {
                display: none;
            }
            .print-shadow-none {
                box-shadow: none !important;
            }
            a {
                color: #1d4ed8 !important;
                text-decoration: none !important;
            }
        }
    </style>
    <script>
        // Set theme on initial load to prevent FOUC (Flash of Unstyled Content)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 p-4 sm:p-8 transition-colors duration-300">
    <div class="bg-white dark:bg-slate-900 p-8 sm:p-12 rounded-2xl shadow-2xl print-shadow-none relative transition-colors duration-300">
        
        <!-- Theme Switcher -->
        <div class="absolute top-6 right-6 no-print">
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 12.122l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414zM18.95 16.293l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 011.414-1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>

        <!-- Header -->
        <header class="text-center border-b border-gray-200 dark:border-slate-800 pb-8 mb-10">
            <div class="flex justify-center items-center space-x-4 mb-4">
                <div class="w-20 h-20 rounded-full overflow-hidden border-2 border-pink-500/50 dark:border-pink-500/80 p-1">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/50892e124116921.60fd99fbb8ea3.jpg" alt="flutter.deviser profile" class="w-full h-full object-cover rounded-full">
                </div>
                <div class="bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/50 dark:to-pink-900/50 p-4 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-pink-600" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.011 3.584-.069 4.85c-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.252-.148-4.771-1.691-4.919-4.919-.058-1.265-.07-1.645-.07-4.85s.012-3.584.07-4.85c.148-3.227 1.664-4.771 4.919-4.919C8.416 2.175 8.796 2.163 12 2.163m0-2.163C8.74 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.74 0 12s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.74 24 12 24s3.667-.014 4.947-.072c4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.687.073-4.947s-.014-3.667-.072-4.947c-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.26 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.88 1.44 1.44 0 000-2.88z"/></svg>
                </div>
            </div>
            <h1 class="text-5xl font-extrabold text-gray-800 dark:text-slate-100 tracking-tight">Instagram Collaborations with flutter.deviser</h1>
            <p class="text-gray-500 dark:text-slate-400 mt-4 text-lg max-w-2xl mx-auto">A leaderboard of our valued Instagram collaborators, ranked by followers.</p>
        </header>

        <main>
            <div class="overflow-x-auto">
                <table class="w-full text-left table-auto">
                    <thead class="bg-slate-50 dark:bg-slate-800 text-sm text-slate-500 dark:text-slate-400 uppercase">
                        <tr>
                            <th class="p-4 rounded-l-lg font-semibold">Rank</th>
                            <th class="p-4 font-semibold">Instagram Handle</th>
                            <th class="p-4 font-semibold text-right">Followers</th>
                            <th class="p-4 rounded-r-lg font-semibold text-center">Profile</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-800 dark:text-slate-200">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Theme Switcher Logic
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            const updateIcons = () => {
                if (document.documentElement.classList.contains('dark')) {
                    themeToggleLightIcon.classList.remove('hidden');
                    themeToggleDarkIcon.classList.add('hidden');
                } else {
                    themeToggleLightIcon.classList.add('hidden');
                    themeToggleDarkIcon.classList.remove('hidden');
                }
            };
            updateIcons();
            themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
                updateIcons();
            });

            // Leaderboard Data
            const collaborators = [
                { handle: 'codewithflexz', followers: '92.3K' },
                { handle: 'theflutterlover', followers: '58.0K' },
                { handle: 'flutter.boy_', followers: '23.0K' },
                { handle: 'devdiaries_with_vee', followers: '15.0K' },
                { handle: 'wizard_aitools', followers: '14.0K' },
                { handle: 'bugs_fixes', followers: '13.0K' },
                { handle: 'flutter_tricks', followers: '12.8K' },
                { handle: 'sabir__developer', followers: '11.5K' },
                { handle: 'flutter_frontend', followers: '6.5K' },
                { handle: 'flutter.demon', followers: '6.0K' },
                { handle: 'flutteredge', followers: '5.5K' },
                { handle: 'basit.codes', followers: '5.0K' },
                { handle: 'flutteruidev', followers: '4.7K' },
                { handle: 'alfawhocodes', followers: '4.0K' },
                { handle: 'superwrapper', followers: '2.8K' },
                { handle: 'navokitech', followers: '2.8K' },
                { handle: 'flutterdirection', followers: '2.6K' },
                { handle: 'flutteryourway', followers: '2.3K' },
                { handle: 'iamshekhobaba', followers: '2.1K' },
                { handle: 'balochcodes', followers: '1.9K' },
                { handle: 'flutter.spirit', followers: '1.5K' },
                { handle: 'i.right.bugs', followers: '1.0K' },
                { handle: 'flutter__craft', followers: '959' },
                { handle: 'flutterdevaayush', followers: '898' },
                { handle: 'kaiftech.x', followers: '627' },
                { handle: 'mehroz.flutterdev', followers: '560' },
                { handle: 'fluttergeek_ali (alt)', handle_link: 'fluttergeek_ali', followers: '560' },
                { handle: 'fluttergeek_ali', followers: '529' },
                { handle: 'flutter_devverse', followers: '486' },
                { handle: 'syedmd_afsal', followers: '400' },
            ];

            const tbody = document.querySelector('tbody');
            collaborators.forEach((collab, index) => {
                const handleLink = collab.handle_link || collab.handle;
                const tr = document.createElement('tr');
                tr.className = 'border-b border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors';
                tr.innerHTML = `
                    <td class="p-4 font-bold text-slate-500">${index + 1}</td>
                    <td class="p-4 font-semibold">${collab.handle}</td>
                    <td class="p-4 text-right font-mono">${collab.followers}</td>
                    <td class="p-4 text-center">
                        <a href="https://www.instagram.com/${handleLink}/" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline">
                           Link
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
    </script>
</body>
</html>
